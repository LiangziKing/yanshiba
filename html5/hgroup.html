<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>hgroup元素</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
    <article>
    	<header>
    		<h1>这是文章标题</h1>
    		<h2>这是一个子标题</h2>
    		<p><time datetime="2016-10-12">2016-10-12</time></p>
    	</header>
    	<div>
    		这是内容
    	</div>
    	<footer>

    <article>
    	<header>
    		<hgroup>
    			<h1>这是标题分组</h1>
    			<h2>这是一个子标题</h2>
    		</hgroup>    		
    		<p><time datetime="2016-10-12">2016-10-12</time></p>
    	</header>
    	<div>
    		这是内容
    	</div>
    	<footer>
    		这是底部
    	</footer>
    </article>

</body>
</html>
