<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第13课 盒模型之border设置</title>
	<style>
		div{
			width:800px;
			height:800px;
			background:blue;
			/*border:50px solid purple;*/
			/*border:5px dashed purple;*/
			/*border:50px outset orange;*/
			/*单独设置某个方向的边框*/
			border-top:10px solid orange;
			
			/*也可以单独设置边框的3要素之一,比如颜色*/
			border-style: dashed;

		}
	</style>
</head>
<body>
	<div>
		盒子的border 3要素 宽(bordr-width),形状(border-style),颜色(border-color)
	</div>
</body>
</html>
