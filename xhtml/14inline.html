<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第21课 inline内联(行内)元素</title>
	<style>
		#kurong{
			color:red;
		}

		#kurong2{
			color:red;
			display:inline;
		}
	</style>
</head>
<body>
	<div>
		离离原上草，一岁一<span id="kurong">枯荣</span>。<br />
		野火烧不尽，春风吹又生。<br />
		远芳侵古道，晴翠接荒城。<br />
		又送王孙去，萋萋满别情。<br />
	</div>
	<div>
		离离原上草，一岁一<div id="kurong2">枯荣</div>。<br />
		野火烧不尽，春风吹又生。<br />
		远芳侵古道，晴翠接荒城。<br />
		又送王孙去，萋萋满别情。<br />
	</div>
</body>
</html>
