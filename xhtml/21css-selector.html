<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第28课 css选择器</title>
	<style>
		#test1{
			width:100px;
			height:50px;
			border:1px solid blue;
		}

		.test2{
			width:100px;
			height:50px;
			border:1px solid red;
		}

		div{
			width:100px;
			height:50px;
			background:orange;
			margin-bottom:10px;
		}

		div p{
			color:red;
		}
	</style>
</head>
<body>
	<div id="test1">test1</div>
	<div class="test2">
		<p>我是普通div</p>
	</div>
	<p>我是独立p标签</p>
	<div>id选择器,class选择器,标签选择器,派生选择器</div>
</body>
</html>
