<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第36课 有序列表与无序列表</title>
	<style>
/*		ul li{
			list-style-type:square;
		}

		ol li{
			list-style-type:upper-roman;
		}*/

		ul li{
			list-style-type:none;
		}

		ol li{
			list-style-type:none;
		}
	</style>
</head>
<body>
	<ul>
		<li>春</li>
		<li>夏</li>
		<li>秋</li>
		<li>冬</li>
	</ul>

	<ol>
		<li>有序1</li>
		<li>有序2</li>
		<li>有序3</li>
		<li>有序4</li>
	</ol>
</body>
</html>
