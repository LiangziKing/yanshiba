<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>第55课 表单</title>
	</head>
	<body>
		<div>
			在用户注册,在线报名等场合时,
    		需要把用户的信息,填写并提交,这时要用到表单来收集用户的信息<br />
		</div>
		<form action="http://www.baidu.com" method="post">
			<p>
				用户名:<input type="text" name="username" value="lisi">
			</p>
			<p>
				密  码:<input type="password" name="password">
			</p>
			<p>
				性  别:男<input type="radio" name="sex" value="男">
					 女<input type="radio" name="sex" value="女">
			</p>
			<p>
				爱  好:篮球<input type="checkbox" name="hobby" value="篮球">
					 足球<input type="checkbox" name="hobby" value="足球">
					 台球<input type="checkbox" name="hobby" value="台球" checked="checked">
					 混球<input type="checkbox" name="hobby" value="混球">
			</p>
			<p>
				<select name="xueli">
					<option value="大学">大学</option>
					<option value="高中" selected="selected">高中</option>
					<option value="初中">初中</option>
				</select>
			</p>
			<p>
				<textarea name="intro">I am from China</textarea>
			</p>
			<p>
				上传头像:<input type="file" name="pic">
			</p>
			<p>
				隐藏域:你看不见<input type="hidden" name="IP" value="127.0.0.1">
			</p>
			<p>
				<input type="submit" name="提交">
			</p>
		</form>
	</body>
	</html>
